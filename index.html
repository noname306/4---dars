<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Color Picker</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .counter-container {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            gap: 10px;
        }

        .counter-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .counter-button:hover {
            background-color: #777;
        }

        .counter-display {
            font-size: 24px;
            min-width: 40px;
            text-align: center;
        }

        .color-picker {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-box {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 2px solid white;
            border-radius: 4px;
            cursor: pointer;
        }

        .send-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .send-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
        }

        .send-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="send-container">
        <input type="text" class="send-input" placeholder="0" />
        <button class="send-button">Send</button>
    </div>

    <div class="counter-container">
        <button class="counter-button" id="decrement">-</button>
        <div class="counter-display" id="counter">0</div>
        <button class="counter-button" id="increment" style="background-color: green; color: white;">+</button>
    </div>

    

    <script>
        const counterDisplay = document.getElementById('counter');
        const incrementButton = document.getElementById('increment');
        const decrementButton = document.getElementById('decrement');
        const colorBox = document.getElementById('color-box');
        const sendInput = document.querySelector('.send-input');

        let counterValue = 0;

        incrementButton.addEventListener('click', () => {
            counterValue++;
            counterDisplay.textContent = counterValue;
        });

        decrementButton.addEventListener('click', () => {
            if (counterValue > 0) {
                counterValue--;
                counterDisplay.textContent = counterValue;
            }
        });

       

        sendInput.addEventListener('input', (e) => {
            const value = parseInt(e.target.value, 10);
            if (!isNaN(value)) {
                counterValue = value;
                counterDisplay.textContent = counterValue;
            }
        });
    </script>

</body>
</html>
